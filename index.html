<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网址即时监测器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>网址即时监测器</h1>
        <form id="monitorForm">
            <input type="text" id="url" placeholder="请输入网址" required>
            <input type="text" id="name" placeholder="网站名称" required>
            <button type="submit">添加网址</button>
        </form>
        <div class="button-group">
            <button id="toggleWebsiteList">展开列表</button>
            <button id="startMonitoring">检测全部网址</button>
            <button id="toggleResults">显示检测记录</button>
        </div>
        <ul id="websiteList"></ul>
        <div id="progressContainer" style="display: none;">
            <div id="progressStats"></div>
            <div id="progressBar"></div>
            <div id="progressText"></div>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
