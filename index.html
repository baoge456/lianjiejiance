<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站即时检测器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>网址即时监测器</h1>
        <form id="monitorForm">
            <input type="text" id="url" placeholder="输入网址" required>
        <input type="text" id="name" placeholder="输入网站名称" required>
        <button type="submit">添加网址</button>
    </form>
    <button id="toggleWebsiteList">收起列表</button> <!-- 默认状态为收起 -->
    <ul id="websiteList"></ul>
    <div id="results"></div>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <button id="startMonitoring">开始检测</button> <!-- 固定在同一行 -->
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
